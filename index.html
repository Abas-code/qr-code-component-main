<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
		/* variables */
		:root {
			--white: #ffffff;
			--slate-300: #d5e1ef;
			--slate-500: #68778d;
			--slate-900: #1f314f;
		}
	
		/* fonts */
		@font-face { font-family: 'Outfit'; src: url('assets/Outfit-Regular.ttf'); }
	
		/* reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-decoration: none;
			font-size: 15px;
			color: var(--slate-500);
		}
	
	  /* hide styles */
		@media screen and (min-width: 1px) { body { display: none; } }
	
		/* basic styles */
		@media screen and (min-width: 320px) {
			body {
				display: block;
				width: 100%;
				height: 100vh;
				background: var(--slate-300);
				font-family: 'Outfit';
			}
			section {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
			}
			.container {
				width: 320px;
				height: auto;
				padding: 16px;
				background: var(--white);
				border-radius: 20px;
			}
			img { width: 100%; border-radius: 10px; }
			.text { padding: 24px 16px; text-align: center; }
			h1 {
				padding-bottom: 16px;
				font-size: 22px;
				font-weight: bold;
				color: var(--slate-900);
			}
			footer {
				position: fixed;
				bottom: 0;
				width: 100%;
				background: var(--white);
				padding: 5px 0;
				font-size: 11px;
				text-align: center;
			}
			footer a { color: var(--slate-900); font-size: 11px; }
		}

	  /* >mobile styles */
		@media screen and (min-width: 425px) { footer, footer a { font-size: 15px; } }
	</style>
</head>
<body>
	<section>
		<div class="container">
			<img src="assets/images/image-qr-code.png">

			<div class="text">
				<h1>Improve your front-end skills by building projects</h3>
				<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</div>
	</section>

  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abasifreke Jimmy</a>.
  </footer>
</body>
</html>
